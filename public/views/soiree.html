<div class="header">
    <h1><strong>L</strong>es <strong>S</strong>oirées</h1>
</div>
<div class="container big">
    <div class="row" style="text-align:center;">
        <div class="addPlatField col-md-6">
            <h2>Ajouter une soirée</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg modal-add-btn" data-toggle="modal" data-target="#myModal">Ajouter</button>
        </div>

        <div class="plat-field col-md-6">
            <h2> Chercher une soirée</h2>
            <div class=" searchingplats">
                <input class="searchInput" type="text" ng-model="query" placeholder="Entrer nom de soirée" />
                <select ng-model="soiree" class="soireeBy" style="color:black;">
                    <option value="" disabled selected hidden>Trier par</option>
                    <option value="description">Organiser par nom</option>
                    <option value="note">Organiser par date</option>
                </select>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Ajouter une soirée</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <input type="text" class="form-control firstPart" id="inputMessage" placeholder="Titre" ng-model="description">

                    <input type="text" class="control firstPart" id="inputMessage" placeholder="Date de la soirée jj/mm/AAAA" ng-model="date">
                </div>
                <div style="text-align:center;">
                    <form>
                        <input class="parcourir" type='file' ng-model='imageFile' base-sixty-four-input onchange="angular.element(this).scope().previewFile(this)">
                    </form>

                    <img id="preview" style="margin-top:30px;">

                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" ng-click="add()" style="float:right;">Ajouter</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>

<br>
<br>


<ul class="list-group">
    <li class="list-group-item" ng-repeat="soiree in soiree | filter:{description: query} | orderBy:soiree">
        <form class=" form-inline">
            <div class="form-group secondForm">
                <img class="imgAdd" src="{{plat.image || 'http://i.istockimg.com/file_thumbview_approve/31297488/6/stock-illustration-31297488-party-and-celebration-icon-set-.jpg'}}" />
                <div class="listInput">
                    <input type="text" class="form-control secondPart firstChild" id="inputMessage" ng-model="soiree.description" placeholder="Nom du plat">
                    <input type="text" class="form-control secondPart" id="inputMessage" ng-model="soiree.date" placeholder="Date de la soirée">
                    <input type="text" class="form-control secondPart" id="inputMessage" ng-model="plat.commentaires" placeholder="Commentaire sur la soirée">
                </div>

                <span class="upDel">
                <button type="submit" class="btn btn-default recetteButton" class="btn btn-info btn-lg modal-add-btn" data-toggle="modal" data-target="#{{soiree._id}}">Détails</button>
                <button type="submit" class="btn btn-default" ng-click="update(soiree)">Mettre à jour</button>
                <button type="submit" class="btn btn-danger" ng-click="delete(soiree)">X</button>
                </span>
            </div>
        </form>
    </li>
</ul>

<div class="modal fade" ng-repeat="soiree in soiree | filter:{description: query} | orderBy:soiree" id="{{soiree._id}}" role=" dialog">
    <div class="modal-dialog modal-lg hmm">
        <div class="modal-content2" style="text-align:center;">
            <div class="modal-header2" ng-style="{ 'background-image': 'url({{soiree.image}})'}">
                <h2 class="modal-title2">{{soiree.description}}</h2>
            </div>
            <div class="modal-body">
                <div class="row subPart">
                    <h3>Invités</h3>
                    <ul class="ingList">
                        <li class="boxIng">

                            <div class="firstBlock">
                                <input type="text" class="form-control ingForm" name="invite1" placeholder="ingrédient n°1" ng-model="plat.ingredient1" required />
                                <input type="text" class="form-control ingForm" name="invite2" placeholder="ingrédient n°2" ng-model="soiree.invite2" ng-show="soiree.invite2 || show2" />
                                <input type="text" class="form-control ingForm" name="invite3" placeholder="invite n°3" ng-model="soiree.invite3" ng-show="soiree.invite3 || show3" />
                                <input type="text" class="form-control ingForm" name="invite4" placeholder="invite n°4" ng-model="soiree.invite4" ng-show="soiree.invite4 || show4" />
                                <button ng-click="addb()">Ajouter un invité</button>
                            </div>
                        </li>
                    </ul>
                </div>
                <hr>
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <hr>
                <div class="row subPart">
                    <h3>Commentaires</h3>
                    <p></p>
                </div>
            </div>
            <div class="modal-footer2" style="text-align:right;">
                <button type="submit" class="btn btn-default" ng-click="update(soiree)">Mettre à jour</button>
                <button type="submit" class="btn btn-danger" ng-click="delete(soiree)">X</button>
            </div>
        </div>
    </div>
</div>
