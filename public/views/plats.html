<div class="header">
    <h1><strong>L</strong>es <strong>P</strong>lats</h1>
</div>
<div class="container big">
    <div class="row" style="text-align:center;">
        <div class="addPlatField col-md-6">
            <h2>Ajouter un plat</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg modal-add-btn" data-toggle="modal" data-target="#myModal">Ajouter</button>
        </div>

        <div class="plat-field col-md-6">
            <h2> Chercher un plat</h2>
            <div class=" searchingplats">
                <input class="searchInput" type="text" ng-model="query" placeholder="Entrer nom de plat" />
                <select ng-model="order" class="orderBy" style="color:black;">
                    <option value="" disabled selected hidden>Trier par</option>
                    <option value="description">Organiser par nom</option>
                    <option value="note">Organiser par note</option>
                </select>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Ajouter un plat</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <input type="text" class="form-control firstPart" id="inputMessage" placeholder="Titre" ng-model="description">

                    <input type="text" class="control firstPart" id="inputMessage" placeholder="Date dernier repas jj/mm/AAAA" ng-model="date">
                </div>
                <div style="text-align:center;">
                    <form>
                        <input class="parcourir" type='file' ng-model='imageFile' base-sixty-four-input onchange="angular.element(this).scope().previewFile(this)">
                    </form>

                    <img id="preview" style="margin-top:30px;">

                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" ng-click="add()" style="float:right;">Ajouter</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>

<br>
<br>


<ul class="list-group">
    <li class="list-group-item" ng-repeat="plat in plats | filter:{description: query} | orderBy:order">
        <form class=" form-inline">
            <div class="form-group secondForm">
                <img class="imgAdd" src="{{plat.image || 'http://www.justcurious.co.za/wp-content/uploads/2013/03/restaurant-icon-283a3eceacfd466c9081cc365869b986.gif'}}" />
                <div class="listInput">
                    <input type="text" class="form-control secondPart firstChild" id="inputMessage" ng-model="plat.description" placeholder="Nom du plat">
                    <input type="text" class="form-control secondPart" id="inputMessage" ng-model="plat.date" placeholder="Date dernier repas">
                    <input type="text" class="form-control secondPart" id="inputMessage" ng-model="plat.note" placeholder="Note du plat">
                    <input type="text" class="form-control secondPart" id="inputMessage" ng-model="plat.commentaires" placeholder="Commentaire sur le plat">
                </div>

                <span class="upDel">
                <button type="submit" class="btn btn-default recetteButton" class="btn btn-info btn-lg modal-add-btn" data-toggle="modal" data-target="#myModal2">Recette</button>
                <button type="submit" class="btn btn-default" ng-click="update(plat)">Mettre à jour</button>
                <button type="submit" class="btn btn-danger" ng-click="delete(plat)">X</button>
                </span>
            </div>
        </form>
    </li>
</ul>

<div class="modal fade" ng-repeat="plat in plats | filter:{description: query} | orderBy:order" id="myModal2" role="dialog">
    <div class="modal-dialog modal-lg hmm">
        <div class="modal-content2" style="text-align:center;">
            <div class="modal-header2" ng-style="{'background-image':'url({{plat.image}})'}">
                <h2 class="modal-title2 ">{{plat.description}}</h2>
            </div>
            <div class="modal-body ">
                <div class="row subPart ">
                    <h3>Ingrédients</h3>
                    <ul class="ingList">
                        <li>

                            <div>
                                <input type="text" class="form-control" name="ingredient1" placeholder="ingrédient n°1" ng-model="order.ingredient1" required />
                                <input type="text" class="form-control" name="ingredient2" placeholder="ingrédient n°2" ng-model="order.ingredient2" ng-show="order.ingredient2 || show2" />
                                <input type="text" class="form-control" name="ingredient3" placeholder="ingrédient n°3" ng-model="order.ingredient3" ng-show="order.ingredient3 || show3" />
                                <input type="text" class="form-control" name="ingredient4" placeholder="ingrédient n°4" ng-model="order.ingredient4" ng-show="order.ingredient4 || show4" />
                                <button ng-click="add()">Ajouter ingrédient</button>
                            </div>

                            <input type="text" class="form-control secondPart thirdPart" id="inputMessage" ng-model="plat.ingredient1" placeholder="Ingrédient n°1">

                            <button type="submit" class="btn btn-default" ng-click="update(plat) showme=true">Mettre à jour</button>

                            <input type="text" ng-show="showme" class="form-control secondPart thirdPart" id="inputMessage" ng-model="plat.ingredient2" placeholder="Ingrédient n°2">
                        </li>
                    </ul>
                </div>
                <hr>
                <div class="row subPart ">
                    <h3>Préparation</h3>
                    <p>Ce qu'il faut faire</p>
                </div>
                <hr>
                <div class="row subPart ">
                    <h3>Commentaires</h3>
                    <p></p>
                </div>
            </div>
            <div class="modal-footer2 " style="text-align:right; ">
                <button type="submit " class="btn btn-default " ng-click="update(plat) ">Mettre à jour</button>
                <button type="submit " class="btn btn-danger " ng-click="delete(plat) ">X</button>
            </div>
        </div>
    </div>
</div>
