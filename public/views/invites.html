<div class="header">
    <h1><strong>L</strong>es <strong>I</strong>nvités</h1>
</div>
<div class="container big">
    <div class="row" style="text-align:center;">
        <div class="addInviteField col-md-6">
            <h2>Ajouter un invité</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg modal-add-btn" data-toggle="modal" data-target="#myModal">Ajouter</button>
        </div>

        <div class="plat-field col-md-6">
            <h2> Chercher un invité</h2>
            <div class=" searchinginvites">
                <input class="searchInput" type="text" ng-model="query" placeholder="Entrer nom d'invité" />
                <select ng-model="order" class="orderBy" style="color:black;">
                    <option value="" disabled selected hidden>Trier par</option>
                    <option value="description">Organiser par nom</option>
                    <option value="description">Organiser par date</option>
                    
                </select>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Ajouter un invité</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <input type="text" class="form-control firstPart" id="inputMessage" placeholder="Nom" ng-model="description">

                   <!--  <input type="text" class="form-control firstPart" id="inputMessage" placeholder="Restrictions" ng-model="restrictions"> -->

<h5 class="restrictionstitre">Restrictions</h5>
                
  <label>lait:
    <input type="checkbox" ng-model="checkboxModel[0]" ng-true-value="'lait'" ng-false-value="''">
  </label><br/>
  <label>arachide:
    <input type="checkbox" ng-model="checkboxModel[1]"
           ng-true-value="'arachide'" ng-false-value="''">
            </label><br/>
  <label>gluten:
    <input type="checkbox" ng-model="checkboxModel[2]"
           ng-true-value="'gluten'" ng-false-value="''">
   </label>


                    <input type="text" class="control firstPart" id="inputMessage" placeholder="Date dernier repas jj/mm/AAAA" ng-model="date">
                </div>
                <div style="text-align:center;">
                    <form>
                        <input class="parcourir" type='file' ng-model='imageFile' base-sixty-four-input onchange="angular.element(this).scope().previewFile(this)">
                    </form>

                    <img id="preview" style="margin-top:30px;">

                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" ng-click="add()" style="float:right;">Ajouter</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div> 
<br>
<br>


<ul class="list-group">
    <li class="list-group-item" ng-repeat="invite in invites | filter:{description: query} | orderBy:order">
        <form class=" form-inline">
            <div class="form-group secondForm">
                <img class="imgAdd" src="{{invite.image || 'http://fanexpodallas.com/wp-content/uploads/550w_soaps_silhouettesm.jpg'}}" />
                <div class="listInput">
                    <input type="text" class="form-control secondPart firstChild" id="inputMessage" ng-model="invite.description">
                    <input type="text" class="form-control secondPart" id="inputMessage" ng-model="invite.date">
                    <input type="text" class="form-control secondPart" id="inputMessage" ng-model="invite.restrictions">
                </div>
                <span class="upDel">
                    <button type="submit" class="btn btn-default inviteButton" class="btn btn-info btn-lg modal-add-btn" data-toggle="modal" data-target="#{{invite._id}}">Invité</button>
                    <!-- <button type="submit" class="btn btn-default inviteButton" ng-click="update(invite)">Invité</button> -->
                    <button type="submit" class="btn btn-default" ng-click="update(invite)">Mettre à jour</button>
                    <button type="submit" class="btn btn-danger" ng-click="delete(invite)">X</button>
                </span>
            </div>
        </form>
    </li>
</ul>


<div class="modal fade" ng-repeat="invite in invites | filter:{description: query} | orderBy:order" id="{{invite._id}}" role="dialog">
    <div class="modal-dialog modal-lg hmm">
        <div class="modal-contentinvite" style="text-align:center;">
            <div class="modal-header2" ng-style="{'background-image':'url({{invite.image}})'}">
                <h2 class="modal-title2 ">{{invite.description}}</h2>
            </div>
            <div class="modal-body ">
                <ul class="ingList2">
                    <li>
                        <div class="row subPart2 ">
                            <h3>Changer le nom</h3>
                           <!-- <div class="listInput"> -->
                            <input type="text" class="invite-form-control" id="inviteinputMessage" ng-model="invite.description">
                        </div>

                        <div class="row subPart ">
                            <h3>Restrictions</h3>
                            <input type="text" class="invite-form-control" id="inviteinputMessage" ng-model="invite.restrictions">


                        <div class="row subPart ">
                            <h3>Commentaires</h3>
                            <input type="text" class="invite-form-control" id="inviteinputMessage" ng-model="invite.commentaires">




                        </div>

                        <div class="row subPart ">
                            <h3>date</h3>
                             <input type="text" class="invite-form-control" id="inviteinputMessage" ng-model="invite.date">
                        </div>
                    </li>
                </ul>
            </div>
    
        </div>

        <div class="modal-footer2 " style="text-align:right; ">
            <button type="submit " class="btn btn-default " ng-click="update(invite) ">Mettre à jour</button>
            <button type="submit " class="btn btn-danger " ng-click="delete(invite) ">X</button>
        </div>
    </div>
</div>
