<div class="header">
    <h1>Les invités</h1>
</div>

<div class="big">
    <form class="form-inline platAdd form" style="text-align:center;">
        <h2>Ajouter un invité</h2>
        <div class="form-group" style="text-align:center; width:70%;">
            <ul style="list-style-type:none; width:70%;">
                <li>
                    <input type="text" class="form-control firstPart" id="inputMessage" placeholder="Prénom de l'invité" ng-model="description" style="width:120%;">
                </li>
                <li>
                    <input type="text" class="form-control firstPart" id="inputMessage" placeholder="Préferences" ng-model="preferences" style="width:120%;">
                </li>
                <li>
                    <input type="text" class="form-control firstPart" id="inputMessage" placeholder="Allergies" ng-model="allergies" style="width:120%;">
                </li>
                <li>
                    <input type="text" class="form-control firstPart" id="inputMessage" placeholder="Commentaires" ng-model="commentaires" style="width:120%;">
                </li>
            </ul>
        </div>
        <div class="imgForm row">
            <form class="">
                <input type='file' ng-model='imageFile' base-sixty-four-input onchange="angular.element(this).scope().previewFile(this)">
            </form>

            <img id="preview">
            <button type="submit" class="btn btn-default" ng-click="add()">Ajouter</button>

        </div>
    </form>
</div>
<br>
<br>
<div class="plat-field">
    <h2> Chercher un invité</h2>
    <div class="searchingplats">
        <input class="searchInput" type="text" ng-model="query" placeholder="Entrer nom de plat" />
        <select ng-model="order">
            <option value="" disabled selected hidden>Trier par</option>
            <option value="description">Organiser par nom</option>
            <option value="note">Organiser par...</option>
        </select>
    </div>
</div>

<ul class="list-group">
    <li class="list-group-item" ng-repeat="invite in invites | filter:{description: query} | orderBy:order">
        <form class="form-inline">
            <div class="form-group secondForm">
                <input type="text" class="form-control" id="inputMessage" ng-model="invite.description">
                <input type="text" class="form-control" id="inputMessage" ng-model="invite.preferences">
                <input type="text" class="form-control" id="inputMessage" ng-model="invite.allergies">
                <input type="text" class="form-control" id="inputMessage" ng-model="invite.commentaires">
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-default" ng-click="update(invite)">Mettre à jour</button>
                <button type="submit" class="btn btn-danger" ng-click="delete(invite)">X</button>

            </div>
        </form>
    </li>
</ul>
