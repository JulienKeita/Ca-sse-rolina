<h1>Les invites</h1>
<form class="form-inline">
	<div class="form-group">
		<input type="text" class="form-control" id="inputMessage" 
			   placeholder="nouvel invité" ng-model="description">
        <input type="text" class="form-control" id="inputMessage" 
			   placeholder="préferences" ng-model="preferences">
        <input type="text" class="form-control" id="inputMessage" 
			   placeholder="allergies" ng-model="allergies">
        <input type="text" class="form-control" id="inputMessage" 
			   placeholder="commentaires" ng-model="commentaires">
	</div>
	<button type="submit" class="btn btn-default" ng-click="add()">Add</button>
</form>
<hr>
<ul class="list-group">
	<li class="list-group-item" ng-repeat="invite in invites">
		<form class="form-inline">
			<div class="form-group">
				<input type="text" class="form-control" id="inputMessage" 
					   ng-model="invite.description">
				<input type="text" class="form-control" id="inputMessage" 
					   ng-model="invite.preferences">
				<input type="text" class="form-control" id="inputMessage" 
					   ng-model="invite.allergies">
				<input type="text" class="form-control" id="inputMessage" 
					   ng-model="invite.commentaires">
			</div>
			<div class="pull-right">
				<button type="submit" class="btn btn-default" ng-click="update(invite)">Mettre à jour</button>
				<button type="submit" class="btn btn-danger" ng-click="delete(invite)">Supprimer</button>
				
				
			</div>
		</form>
	</li>
</ul>
